<!-- üîΩ AJOUTE CETTE SECTION APR√àS "Niveau de Priorit√©" -->
<div class="form-section">
    <h3><i class="fas fa-font"></i> Apparence du texte</h3>

    <!-- Choix de la police -->
    <div class="form-group">
        <label>Police d'√©criture</label>
        <select id="fontSelect" onchange="updateFont()">
            <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Par d√©faut</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Courier New', monospace">Courier New</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="'Poppins', sans-serif">Poppins</option>
        </select>
    </div>

    <!-- Choix de la mise en page -->
    <div class="form-group">
        <label>Mise en page (mosse)</label>
        <select id="layoutSelect" onchange="updateLayout()">
            <option value="normal">Normale</option>
            <option value="centree">Centr√©e</option>
        </select>
    </div>
</div>

<script>
    // üî§ Fonction pour changer la police
    function updateFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('fivem_font', selectedFont);
    }

    // üß≠ Fonction pour changer la mise en page
    function updateLayout() {
        const layout = document.getElementById('layoutSelect').value;
        const container = document.querySelector('.container');

        if (layout === 'centree') {
            container.style.maxWidth = '1000px';
            container.style.margin = '0 auto';
        } else {
            container.style.maxWidth = '1400px';
            container.style.margin = '0 auto';
        }

        localStorage.setItem('fivem_layout', layout);
    }

    // üîÑ Charger les pr√©f√©rences sauvegard√©es au d√©marrage
    document.addEventListener('DOMContentLoaded', () => {
        const savedFont = localStorage.getItem('fivem_font');
        const savedLayout = localStorage.getItem('fivem_layout');

        if (savedFont) {
            document.body.style.fontFamily = savedFont;
            document.getElementById('fontSelect').value = savedFont;
        }

        if (savedLayout) {
            document.getElementById('layoutSelect').value = savedLayout;
            updateLayout();
        }
    });
</script>
