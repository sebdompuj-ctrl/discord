<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM RP - Syst√®me d'Annonces Discord</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
            transition: all 0.3s ease;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            grid-column: 1 / -1;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header panel">
            <h1><i class="fas fa-bullhorn"></i> FiveM RP - Syst√®me d'Annonces</h1>
            <p>G√©rez et envoyez des annonces prioritaires sur Discord</p>
        </div>

        <!-- Exemple : section priorit√© -->
        <div class="panel">
            <div class="form-section">
                <h3><i class="fas fa-exclamation-triangle"></i> Niveau de Priorit√©</h3>
                <div class="form-group">
                    <select id="priorityLevel">
                        <option>Normale</option>
                        <option>Urgente</option>
                        <option>Critique</option>
                    </select>
                </div>
            </div>

            <!-- üîΩ AJOUTE CETTE SECTION APR√àS "Niveau de Priorit√©" -->
            <div class="form-section">
                <h3><i class="fas fa-font"></i> Apparence du texte</h3>

                <!-- Choix de la police -->
                <div class="form-group">
                    <label>Police d'√©criture</label>
                    <select id="fontSelect" onchange="updateFont()">
                        <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Par d√©faut</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Poppins', sans-serif">Poppins</option>
                    </select>
                </div>

                <!-- Choix de la mise en page -->
                <div class="form-group">
                    <label>Mise en page (mosse)</label>
                    <select id="layoutSelect" onchange="updateLayout()">
                        <option value="normal">Normale</option>
                        <option value="centree">Centr√©e</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üî§ Fonction pour changer la police
        function updateFont() {
            const selectedFont = document.getElementById('fontSelect').value;
            document.body.style.fontFamily = selectedFont;
            localStorage.setItem('fivem_font', selectedFont);
        }

        // üß≠ Fonction pour changer la mise en page
        function updateLayout() {
            const layout = document.getElementById('layoutSelect').value;
            const container = document.querySelector('.container');

            if (layout === 'centree') {
                container.style.maxWidth = '1000px';
                container.style.margin = '0 auto';
            } else {
                container.style.maxWidth = '1400px';
                container.style.margin = '0 auto';
            }

            localStorage.setItem('fivem_layout', layout);
        }

        // üîÑ Charger les pr√©f√©rences sauvegard√©es au d√©marrage
        document.addEventListener('DOMContentLoaded', () => {
            const savedFont = localStorage.getItem('fivem_font');
            const savedLayout = localStorage.getItem('fivem_layout');

            if (savedFont) {
                document.body.style.fontFamily = savedFont;
                document.getElementById('fontSelect').value = savedFont;
            }

            if (savedLayout) {
                document.getElementById('layoutSelect').value = savedLayout;
                updateLayout();
            }
        });
    </script>
</body>
</html>
