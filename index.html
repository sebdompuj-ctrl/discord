<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FiveM RP — Système d'Annonces (Discord Webhook)</title>
  <style>
    body {font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); color: #111827; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;}
    .container {background: white; border-radius: 10px; padding: 20px; width: 90%; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);}
    h1 {text-align: center; margin-bottom: 20px;}
    label {display: block; margin-top: 10px; font-weight: bold;}
    input, textarea, select, button {width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ddd; font-size: 1rem;}
    button {cursor: pointer; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; margin-top: 15px;}
    .preview {background: #2f3136; color: white; padding: 15px; border-radius: 8px; margin-top: 20px; white-space: pre-wrap;}
    .centered {text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Annonce Discord Webhook</h1>
    <label for="webhook">Webhook Discord</label>
    <input type="url" id="webhook" placeholder="https://discord.com/api/webhooks/...">

    <label for="title">Titre</label>
    <input type="text" id="title" placeholder="Titre de l'annonce">

    <label for="message">Message</label>
    <textarea id="message" placeholder="Contenu de votre annonce..."></textarea>

    <label for="alignment">Alignement du texte</label>
    <select id="alignment">
      <option value="left">Gauche</option>
      <option value="center">Centré</option>
      <option value="right">Droite</option>
    </select>

    <button id="previewBtn">Prévisualiser</button>
    <button id="sendBtn">Envoyer</button>

    <div class="preview" id="preview">Votre message apparaîtra ici...</div>
  </div>

  <script>
    const webhookInput = document.getElementById('webhook');
    const titleInput = document.getElementById('title');
    const messageInput = document.getElementById('message');
    const preview = document.getElementById('preview');
    const alignmentSelect = document.getElementById('alignment');

    document.getElementById('previewBtn').addEventListener('click', () => {
      const title = titleInput.value.trim();
      const msg = messageInput.value.trim();
      preview.innerHTML = `**${title}**\n\n${msg}`;
      preview.style.textAlign = alignmentSelect.value;
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const webhook = webhookInput.value.trim();
      const title = titleInput.value.trim();
      const msg = messageInput.value.trim();
      if (!webhook || !title || !msg) {
        alert('Veuillez remplir tous les champs.');
        return;
      }
      const payload = { embeds: [{ title, description: msg, color: 0x5865F2 }] };
      try {
        const res = await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          alert('Annonce envoyée avec succès !');
        } else {
          alert('Erreur : ' + res.status);
        }
      } catch (err) {
        alert('Erreur d’envoi : ' + err.message);
      }
    });
  </script>
</body>
</html>
