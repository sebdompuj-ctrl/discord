<!-- Configuration de l'annonce -->
            <div class="form-section">
                <h3><i class="fas fa-edit"></i> Contenu de l'Annonce</h3>
                
                <!-- Templates prédéfinis -->
                <div class="form-group">
                    <label>📋 Templates prédéfinis</label>
                    <select id="templateSelect" onchange="loadTemplate()">
                        <option value="">-- Choisir un template --</option>
                        <option value="maintenance">🔧 Maintenance serveur</option>
                        <option value="event">🎉 Événement</option>
                        <option value="reglement">📜 Nouveau règlement</option>
                        <option value="recrutement">👥 Recrutement</option>
                        <option value="update">🆕 Mise à jour</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Titre de l'annonce</label>
                    <input type="text" id="annonceTitle" placeholder="Ex: Maintenance serveur prévue">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="annonceMessage" rows="4" placeholder="Détails de votre annonce..."></textarea>
                </div>

                <!-- Formatage du texte -->
                <div class="form-group">
                    <label>Alignement du texte</label>
                    <select id="textAlign" onchange="updatePreview()">
                        <option value="left">◀️ Gauche</option>
                        <option value="center">🎯 Centré</option>
                        <option value="right">▶️ Droite</option>
                    </select>
                </div>

                <!-- Image URL -->
                <div class="form-group">
                    <label>🖼️ URL de l'image (optionnel)</label>
                    <input type="url" id="imageUrl" placeholder="https://exemple.com/image.png" onchange="updatePreview()">
                </div>

                <!-- Mentions -->
                <div class="form-group">
                    <label>🔔 Mentions</label>
                    <select id="mentionType" onchange="updatePreview()">
                        <option value="">Aucune mention</option>
                        <option value="@everyone">@everyone</option>
                        <option value="@here">@here</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Auteur (Staff)</label>
                    <input type="text" id="authorName" placeholder="Ex: Admin" value="Staff FiveM RP">
                </div>

                <!-- Couleur personnalisée -->
                <div class="form-group">
                    <label>🎨 Couleur de l'embed (optionnel)</label>
                    <input type="color" id="customColor" onchange="updatePreview()">
                </div>
            </div>
